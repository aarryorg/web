<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Decision Spinner - The Fun Way to Choose</title>
    <meta name="description" content="A dynamic and interactive decision spinner wheel. Add your choices, spin the wheel, and let fate decide! Perfect for making quick and fun decisions.">
    <meta name="keywords" content="decision maker, spinner wheel, random choice, wheel of fortune, decision tool, fun app">
    <meta name="author" content="Kaocher Ahmed">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <!-- Confetti.js for celebration -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #141E30; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #243B55, #141E30);
            background: linear-gradient(to right, #243B55, #141E30);
        }
        
        .gradient-text {
            background-image: linear-gradient(45deg, #38bdf8, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #wheelCanvas {
            /* Faster start, sharp slowdown */
            transition: transform 15s cubic-bezier(0.3, 0, 0.1, 1);
        }
        
        /* Glass effect for UI panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom scrollbar for choices list */
        #choices-list::-webkit-scrollbar { width: 6px; }
        #choices-list::-webkit-scrollbar-track { background: transparent; }
        #choices-list::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.2); border-radius: 3px; }
        #choices-list::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,0.4); }
        
        /* Modal animation */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.9); } to { transform: scale(1); } }
        .modal-bg { animation: fadeIn 0.3s ease-out both; }
        .modal-content { animation: scaleIn 0.3s ease-out 0.1s both; }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white antialiased">

    <div class="container mx-auto p-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-black gradient-text">Decision Spinner</h1>
            <p class="text-gray-400 mt-2">Can't decide? Let the wheel choose for you!</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Panel: Choices -->
            <div class="lg:col-span-1 glass-panel p-6 rounded-2xl flex flex-col h-full max-h-[70vh]">
                <h2 class="text-2xl font-bold mb-4">Your Choices</h2>
                <form id="choice-form" class="flex gap-2 mb-4">
                    <input type="text" id="choice-input" placeholder="e.g., Pizza night" class="w-full bg-white/10 rounded-lg px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400 border border-transparent">
                    <button type="submit" class="bg-sky-500 hover:bg-sky-600 font-bold px-4 py-2 rounded-lg transition-colors">Add</button>
                </form>
                <ul id="choices-list" class="space-y-2 overflow-y-auto flex-grow pr-2">
                    <!-- Choices will be dynamically added here -->
                </ul>
            </div>

            <!-- Center Panel: Spinner Wheel -->
            <div class="lg:col-span-2 flex flex-col items-center justify-center">
                <div class="relative w-full max-w-lg mx-auto">
                    <div id="pointer" class="absolute -top-1 left-1/2 -translate-x-1/2 z-10" style="filter: drop-shadow(0 4px 3px rgba(0,0,0,0.4));">
                        <svg width="40" height="50" viewBox="0 0 40 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 0L40 25L20 50L0 25L20 0Z" fill="#fcc419"/>
                            <path d="M20 50L40 25H0L20 50Z" fill="#f59f0b"/>
                        </svg>
                    </div>
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <button id="spin-btn" class="mt-8 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold text-2xl py-4 px-12 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    SPIN!
                </button>
            </div>

        </div>
        
        <footer class="text-center text-gray-500 mt-12">
             <p>Designed & Developed by <a href="https://www.linkedin.com/in/kaocher/" target="_blank" rel="noopener noreferrer" class="font-semibold text-sky-400 hover:underline">Kaocher Ahmed</a>.</p>
        </footer>
    </div>
    
    <!-- Result Modal -->
    <div id="result-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-black/70 modal-bg"></div>
        <div class="glass-panel modal-content p-8 rounded-2xl text-center max-w-sm w-full relative">
            <p class="text-gray-300 text-lg">The winner is...</p>
            <h2 id="winner-text" class="text-4xl font-bold my-4 text-yellow-300"></h2>
            
            <!-- Social Share Section -->
            <div class="mt-6">
                <p class="text-xs text-gray-400 mb-2">Share your result!</p>
                <div class="flex justify-center items-center gap-3">
                    <!-- Twitter (X) -->
                    <a id="share-twitter" href="#" target="_blank" class="social-btn" aria-label="Share on Twitter">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                    </a>
                    <!-- Facebook -->
                    <a id="share-facebook" href="#" target="_blank" class="social-btn" aria-label="Share on Facebook">
                       <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg>
                    </a>
                    <!-- WhatsApp -->
                    <a id="share-whatsapp" href="#" target="_blank" class="social-btn" aria-label="Share on WhatsApp">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.269.655 4.357 1.846 6.166l-1.338 4.894 4.919-1.309zM10.129 9.871c-.278-.139-.818-.396-1.057-.472-.239-.076-.396-.118-.553.118-.156.239-.62.753-.762.91-.141.157-.282.177-.521.04-2.227-1.023-3.868-2.623-3.986-2.742-.118-.12-.26-.279-.118-.498.142-.22.319-.521.498-.753.15-.196.225-.333.353-.568.128-.239.063-.436-.016-.553-.079-.118-.553-1.32-.752-1.816-.18-.456-.353-.396-.51-.396-.141 0-.319-.016-.476-.016-.157 0-.436.063-.662.319-.226.255-.867.852-.867 2.049 0 1.09.692 2.127.792 2.284.1.156 1.411 2.39 3.482 3.326.494.233.872.333 1.15.436.436.157.792.138 1.011.08.261-.064.818-.354.975-.693.157-.338.157-.64.118-.692-.04-.052-.157-.076-.277-.138z"></path></svg>
                    </a>
                    <!-- Copy Link -->
                    <button id="copy-link-btn" class="social-btn" aria-label="Copy link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                </div>
                <p id="copy-confirm" class="text-xs text-green-400 mt-2 h-4"></p>
            </div>
            
            <button id="close-modal-btn" class="mt-4 bg-white/20 hover:bg-white/30 px-6 py-2 rounded-lg transition-colors">Spin Again</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const choiceForm = document.getElementById('choice-form');
            const choiceInput = document.getElementById('choice-input');
            const choicesList = document.getElementById('choices-list');
            const spinBtn = document.getElementById('spin-btn');
            const resultModal = document.getElementById('result-modal');
            const winnerText = document.getElementById('winner-text');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const shareTwitter = document.getElementById('share-twitter');
            const shareFacebook = document.getElementById('share-facebook');
            const shareWhatsapp = document.getElementById('share-whatsapp');
            const copyLinkBtn = document.getElementById('copy-link-btn');
            const copyConfirm = document.getElementById('copy-confirm');
            
            const gradientColors = [
                { start: '#ff6b6b', end: '#f06595' }, // Red-Pink
                { start: '#fcc419', end: '#ff8787' }, // Yellow-Red
                { start: '#40c057', end: '#8ce99a' }, // Green
                { start: '#228be6', end: '#74c0fc' }, // Blue
                { start: '#be4bdb', end: '#f06595' }, // Purple-Pink
                { start: '#15aabf', end: '#40c057' }, // Teal-Green
                { start: '#fd7e14', end: '#fcc419' }, // Orange-Yellow
                { start: '#845ef7', end: '#be4bdb' }  // Indigo-Purple
            ];
            
            let choices = [];
            let currentAngle = 0;
            let isSpinning = false;
            
            // --- Sound Synthesis ---
            let synth;
            const initAudio = () => {
                if (Tone.context.state !== 'running') {
                    Tone.context.resume();
                }
                if (!synth) {
                    synth = new Tone.PolySynth(Tone.Synth, {
                        oscillator: { type: "sine" }
                    }).toDestination();
                }
            };
            document.body.addEventListener('click', initAudio, { once: true });


            const drawWheel = () => {
                const numChoices = choices.length;
                if (numChoices === 0) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    return;
                };

                const arcSize = (2 * Math.PI) / numChoices;
                const radius = canvas.width / 2;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(radius, radius);
                
                choices.forEach((choice, i) => {
                    const angle = i * arcSize;
                    
                    // Draw segment with gradient
                    ctx.beginPath();
                    const gradient = ctx.createRadialGradient(0, 0, 10, 0, 0, radius);
                    gradient.addColorStop(0, choice.color.start);
                    gradient.addColorStop(1, choice.color.end);
                    ctx.fillStyle = gradient;
                    
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius - 10, angle, angle + arcSize, false);
                    ctx.lineTo(0, 0);
                    ctx.fill();

                    // Draw segment border
                    ctx.save();
                    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                    
                    // Draw text with shadow for better readability
                    ctx.save();
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 20px Poppins';
                    ctx.shadowColor = 'rgba(0,0,0,0.5)';
                    ctx.shadowBlur = 4;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.translate(0, 0);
                    ctx.rotate(angle + arcSize / 2);
                    
                    const text = choice.text.length > 15 ? choice.text.substring(0, 14) + '...' : choice.text;
                    ctx.fillText(text, radius * 0.65, 0);
                    ctx.restore();
                });

                // Add a center circle for a more polished look
                ctx.beginPath();
                ctx.fillStyle = '#495057';
                ctx.arc(0, 0, 20, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.fillStyle = '#adb5bd';
                ctx.arc(0, 0, 10, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.restore();
            };
            
            const renderChoicesList = () => {
                choicesList.innerHTML = '';
                choices.forEach((choice, index) => {
                    const li = document.createElement('li');
                    li.className = 'bg-white/5 p-2 rounded-md flex justify-between items-center text-sm animate-pop-in';
                    li.innerHTML = `
                        <span class="truncate">${choice.text}</span>
                        <button data-index="${index}" class="text-gray-400 hover:text-red-400 p-1 delete-btn">&times;</button>
                    `;
                    choicesList.appendChild(li);
                });
            };

            const addChoice = (text) => {
                if (!text || choices.some(c => c.text.toLowerCase() === text.toLowerCase())) return;
                
                const newChoice = {
                    text: text,
                    color: gradientColors[choices.length % gradientColors.length]
                };
                choices.push(newChoice);
                updateUI();
            };

            const removeChoice = (index) => {
                choices.splice(index, 1);
                // Re-assign colors to keep the pattern consistent
                choices.forEach((choice, i) => {
                    choice.color = gradientColors[i % gradientColors.length];
                });
                updateUI();
            };

            const updateUI = () => {
                drawWheel();
                renderChoicesList();
                spinBtn.disabled = choices.length < 2;
            };

            const spin = () => {
                if (isSpinning || choices.length < 2) return;
                
                isSpinning = true;
                spinBtn.disabled = true;

                // Calculate the rotation to add for this spin
                const spinAngle = Math.random() * 360 + 360 * 80; // 80+ full rotations
                
                // Add the new spin to the total current angle. This is the key fix.
                currentAngle += spinAngle;
                
                // Apply the new, cumulative rotation value.
                canvas.style.transition = 'transform 15s cubic-bezier(0.3, 0, 0.1, 1)';
                canvas.style.transform = `rotate(${currentAngle}deg)`;

                // Ticking sound
                if(synth) {
                    const ticker = setInterval(() => {
                        synth.triggerAttackRelease("C6", "8n");
                    }, 80); // Even faster ticking
                     setTimeout(() => clearInterval(ticker), 14800);
                }


                setTimeout(() => {
                    // To calculate the winner, we use the final angle position (modulo 360)
                    const finalAngle = currentAngle % 360;
                    const degreesPerChoice = 360 / choices.length;
                    const winningIndex = Math.floor(((360 - finalAngle) % 360) / degreesPerChoice);
                    
                    const winner = choices[winningIndex];
                    if (winner) {
                        winnerText.textContent = winner.text;

                        // Update share links
                        const pageUrl = window.location.href;
                        const shareText = `The Decision Spinner chose "${winner.text}" for me! Make your own fun decisions here:`;
                        
                        shareTwitter.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(pageUrl)}`;
                        shareFacebook.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=${encodeURIComponent(shareText)}`;
                        shareWhatsapp.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + pageUrl)}`;
                        
                        // Reset copy confirmation
                        copyConfirm.textContent = '';
                        
                        resultModal.classList.remove('hidden');
                        
                        // Sound and confetti
                        if(synth) synth.triggerAttackRelease(["C4", "E4", "G4"], "0.5");
                        confetti({
                            particleCount: 150,
                            spread: 90,
                            origin: { y: 0.6 }
                        });
                    }

                    isSpinning = false;
                    // Keep spin button disabled until modal is closed
                }, 15000);
            };

            // Event Listeners
            choiceForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addChoice(choiceInput.value.trim());
                choiceInput.value = '';
                choiceInput.focus();
            });

            choicesList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    removeChoice(index);
                }
            });
            
            spinBtn.addEventListener('click', spin);
            
            closeModalBtn.addEventListener('click', () => {
                 resultModal.classList.add('hidden');
                 spinBtn.disabled = choices.length < 2;
            });

            copyLinkBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const pageUrl = window.location.href;

                // Use a more robust copy-to-clipboard method
                const textArea = document.createElement("textarea");
                textArea.value = pageUrl;
                textArea.style.position = "fixed"; // Avoid scrolling to bottom
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        copyConfirm.textContent = 'Link copied!';
                        setTimeout(() => { copyConfirm.textContent = ''; }, 2000);
                    } else {
                        copyConfirm.textContent = 'Failed to copy';
                    }
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                    copyConfirm.textContent = 'Failed to copy';
                }

                document.body.removeChild(textArea);
            });


            // Initial Setup
            addChoice("Pizza Night");
            addChoice("Movie Marathon");
            addChoice("Go for a Walk");
            addChoice("Read a Book");
        });
    </script>

</body>
</html>
