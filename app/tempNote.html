<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Temp Note - Quick & Colorful Notes App</title>
    <meta name="description" content="Temp Note is a beautiful, simple, and fast single-page application to quickly jot down your temporary notes and to-do lists. Your notes are saved locally for privacy.">
    <meta name="keywords" content="temp note, temporary notes, to-do list, notes app, single page app, productivity, task manager, colorful notes">
    <meta name="author" content="Kaocher Ahmed">


    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Gradient text for the main title */
        .gradient-text {
            background-image: linear-gradient(to right, #4f46e5, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Simple animation for list items appearing */
        .task-item-appear {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Frosted glass effect for the main container */
        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
            background: rgba(31, 41, 55, 0.6); /* gray-800 with opacity */
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:via-indigo-900 dark:to-purple-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="flex flex-col min-h-screen">
        <main class="flex-grow flex flex-col justify-center items-center w-full p-4">
            <div class="w-full max-w-2xl">
            
                <!-- Header Section -->
                <header class="text-center mb-8">
                    <h1 class="text-5xl sm:text-6xl font-extrabold gradient-text">Temp Note</h1>
                    <p id="date-display" class="text-gray-600 dark:text-gray-400 mt-3 text-sm sm:text-base"></p>
                </header>

                <!-- Main Application Card -->
                <div class="glass-effect rounded-2xl shadow-2xl p-5 sm:p-6">
                    <!-- Task Input Form -->
                    <form id="task-form" class="flex flex-col sm:flex-row gap-4 items-center mb-6">
                        <input 
                            type="text" 
                            id="task-input"
                            placeholder="e.g., Design a new logo..."
                            class="flex-grow w-full px-4 py-3 bg-white/50 dark:bg-gray-700/50 border-2 border-transparent rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:bg-white dark:focus:bg-gray-600 transition duration-200 placeholder-gray-500 dark:placeholder-gray-400"
                            aria-label="New task input"
                        >
                        <button 
                            type="submit"
                            class="w-full sm:w-auto bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2"
                            aria-label="Add new task"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            <span>Add Note</span>
                        </button>
                    </form>

                    <!-- Task List Section -->
                    <main id="task-list-container">
                        <ul id="task-list" class="space-y-3">
                            <!-- Tasks will be dynamically inserted here -->
                        </ul>
                        <div id="empty-state" class="text-center py-8 hidden">
                            <img src="https://placehold.co/200x200/F3E8FF/A855F7?text=Empty!" alt="An illustration showing an empty list." class="mx-auto mb-4 w-32 h-32 rounded-full opacity-80">
                            <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300">All Done!</h3>
                            <p class="text-gray-500 dark:text-gray-400">Your note list is clear. Add a new one to begin.</p>
                        </div>
                    </main>
                </div>

            </div>
        </main>

        <footer class="w-full text-center p-6 text-sm text-gray-500 dark:text-gray-400">
            <p class="mb-1">Designed & Developed with ❤️ by <a href="https://www.linkedin.com/in/kaocher/" target="_blank" rel="noopener noreferrer" class="font-semibold text-purple-600 dark:text-purple-400 hover:underline">Kaocher Ahmed</a> from Kurigram, Bangladesh.</p>
            <p>&copy; 2025 Temp Note. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Display current date and time
            const dateDisplay = document.getElementById('date-display');
            
            function updateDateTime() {
                const now = new Date();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit' };
                const formattedDate = now.toLocaleDateString('en-US', dateOptions);
                const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
                dateDisplay.textContent = `${formattedDate} | ${formattedTime}`;
            }

            // Update the time immediately and then every second
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // DOM element references
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');

            // --- State Management ---
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // --- Functions ---
            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const renderTasks = () => {
                taskList.innerHTML = '';
                if (tasks.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    tasks.forEach(task => {
                        const listItem = document.createElement('li');
                        listItem.className = 'task-item-appear flex items-center justify-between bg-white/30 dark:bg-gray-700/30 p-4 rounded-lg shadow-md transition-all duration-300 hover:shadow-lg hover:scale-[1.02]';
                        listItem.dataset.taskId = task.id;

                        if (task.completed) {
                            listItem.classList.add('opacity-50');
                        }
                        
                        const taskContent = document.createElement('div');
                        taskContent.className = 'flex items-center gap-3 flex-grow min-w-0';

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = task.completed;
                        checkbox.className = 'h-5 w-5 rounded text-purple-500 focus:ring-purple-500 border-gray-300 cursor-pointer flex-shrink-0 self-start mt-1';
                        checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));

                        const textContainer = document.createElement('div');
                        textContainer.className = 'flex flex-col';
                        
                        const taskText = document.createElement('span');
                        taskText.textContent = task.text;
                        taskText.className = `flex-grow break-words ${task.completed ? 'line-through text-gray-500 dark:text-gray-400' : ''}`;
                        
                        textContainer.appendChild(taskText);

                        if (task.createdAt) {
                            const taskTime = document.createElement('span');
                            const entryTime = new Date(task.createdAt).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                            taskTime.textContent = `Added at ${entryTime}`;
                            taskTime.className = 'text-xs text-gray-500 dark:text-gray-400 mt-1';
                            textContainer.appendChild(taskTime);
                        }

                        taskContent.appendChild(checkbox);
                        taskContent.appendChild(textContainer);

                        const deleteButton = document.createElement('button');
                        deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>`;
                        deleteButton.className = 'flex-shrink-0 ml-2 text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors duration-200 p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800';
                        deleteButton.setAttribute('aria-label', `Delete task: ${task.text}`);
                        deleteButton.addEventListener('click', () => deleteTask(task.id));
                        
                        listItem.appendChild(taskContent);
                        listItem.appendChild(deleteButton);

                        taskList.appendChild(listItem);
                    });
                }
            };

            const addTask = (text) => {
                const newTask = { id: Date.now(), text: text, completed: false, createdAt: new Date().toISOString() };
                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
            };

            const deleteTask = (id) => {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            };

            const toggleTaskCompletion = (id) => {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    saveTasks();
                    renderTasks();
                }
            };

            // --- Event Listeners ---
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText) {
                    addTask(taskText);
                    taskInput.value = '';
                    taskInput.focus();
                }
            });

            // --- Initial Render ---
            renderTasks();
        });
    </script>
</body>
</html>
